<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input
    #searchBox
    id="search-box"
    type="search"
    (input)="search(searchBox.value)"
  />

  <ul class="search-result">
    @for(hero of heroes$ | async; track hero.id){
      <li>
        <a routerLink="/tour/detail/{{ hero.id }}">
          {{ hero.name }}
        </a>
      </li>
    }
  </ul>
</div>

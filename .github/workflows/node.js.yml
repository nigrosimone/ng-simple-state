name: Node.js CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --force
      - name: Lint
        run: npm run lint ng-simple-state
      - name: Test
        run: npm run test ng-simple-state -- --code-coverage --no-watch --no-progress --browsers=ChromeHeadlessCI
